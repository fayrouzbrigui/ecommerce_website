   
<header class="header">
    <div class="header-container">

        <div class="logo">
            <a routerLink="/home"><span class="first">Dream</span><span class="second">Purely</span></a>
        </div>

        <div class="form">
            <div class="input-container">
                <i class="fa fa-search" aria-hidden="true"></i>
                <input type="text" [(ngModel)]="searchQuery" (input)="searchProducts()">
                <ul *ngIf="!productClicked">
                    <li *ngFor="let product of products"><a [routerLink]="['/product-details/',product.product_id]">{{ product.product_name }}</a></li>
                </ul>
            </div>

            <button class="btn">Search</button>

            
        </div>

        <div class="navbar">
            <div class="user-side">
                <div class="user-label" (click)="toggleMenu()">
                    <span class="user-icon"><i class="fa fa-user-o" aria-hidden="true"></i></span>
                    <a routerLink="/user-login">Sign in</a>
                    <div class="icon"><i class="fa fa-sort-desc" aria-hidden="true"></i></div>
                </div>

                <div class="menu-box" *ngIf="showMenu">
                    <div class="inbox">
                        <a routerLink="/user-profile"><i class="fa fa-user-o" aria-hidden="true"></i>Profile</a>
                        <a routerLink="/user-orders"><i class="fa fa-hdd-o" aria-hidden="true"></i>Orders</a>
                        <a routerLink="/user-messages"><i class="fa fa-envelope-o" aria-hidden="true"></i>Messages</a>
                        <form action="" class="button-container">
                            <button class="login-btn"(click)="logout()">Log Out</button>
                        </form>
                    </div>
                </div>
            </div>

            <a  routerLink="/cart" class="panier-btn"><span><i class="fa fa-shopping-cart" aria-hidden="true"></i></span>Go To Cart</a>
            <a routerLink="/wishlist" class="wishlist-btn"><span><i class="fa fa-heart-o" aria-hidden="true"></i></span>Wishlist</a>
            <a routerLink="/send-request" class="wishlist-btn"><span><i class="fa fa-paper-plane" aria-hidden="true"></i></span>Be Supplier</a>
        </div>
    </div>

    
</header>
