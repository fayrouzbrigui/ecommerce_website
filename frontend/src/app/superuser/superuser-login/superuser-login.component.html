<div class="container">
  <div class="main-content">
    <div class="login">
      <div class="form-container">
        <h1>Login</h1>
        <form class="form-vertical" (ngSubmit)="submitForm()" [formGroup]="form" autocomplete="off">
          
            <label>Username*</label>
            <input type="text" placeholder="enter your username" formControlName="username"/>
        
         
    
              <label>Password*</label>
              <input type="password" placeholder="enter your password" formControlName="password" />

          
          <button type="submit"  color="primary">Login</button>
            
          <div class="signup">if you don't have an account please <a routerLink="/admin-signup">click here</a></div>
  
          <label for="" class="required">* required fields</label>
        </form>

      </div>
    </div>
  </div>
</div>
