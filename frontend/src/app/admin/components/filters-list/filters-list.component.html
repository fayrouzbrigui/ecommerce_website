<div class="container">
    <div class="main-content">
        <app-admin-sidebar *ngIf="showSidebar"> </app-admin-sidebar>
        <div class="main-top">
            <div class="bars" id="menu" (click)="toggleSidebar()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>    

        <div class="properties">
            <h2 class="heading"> Properties list </h2>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Property</th>
                            <th>Main Category</th>
                            <th>Created At</th>
                            <th>Actions</th>
                        </tr>
                        
                    </thead>
                    <tbody>
                        <tr *ngFor="let filter of filters">
                            <td>{{filter.filter_name}}</td>
        
                            <td>
                                <ul>
                                  <li *ngFor="let mainCategory of filter.main_categories" >{{ mainCategory.main_category_name}}</li>
                                </ul>
                              </td>

                            <td>{{filter.createdAt}}</td>

                            <td>
                              <a class="btn btn-success" [routerLink]="['/edit-filter/',filter.filter_id]"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                              <a class="trash" (click)="deleteFilter(filter.filter_id)" ><i class="fa fa-trash" aria-hidden="true"></i></a>
                                
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <button class="add" routerLink="/add-filter">Add New Property</button>
        </div>   
    </div>

</div>
