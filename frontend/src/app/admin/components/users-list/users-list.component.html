<div class="container">
    <div class="main-content">
        <div class="top">
            <div class="logo">
              <a routerLink="/admin-interface"><span class="first">Dream</span><span class="second">Purely</span></a>
            </div>
    
            <div class="links">
              <ul>
                <a routerLink="/users-list"><li class="fa fa-users"></li>Users</a>
                <a routerLink="/users-request"><li class="fa fa-reply"></li>Check Requests</a>
                <a routerLink="/send-message"><li class="fa fa-list-ul"></li>Send Message</a>
                <a href=""><li class="fa fa-sign-out"></li>Log Out</a>
              </ul>
            </div>
        </div>
        <div class="users">
            <h1 class="heading"> Users list </h1>
    
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Is_Supplier</th>
                            <th>Actions</th>
                        </tr>  
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users">
                            <td>{{user.username}}</td>
                            <td>{{user.first_name}}</td>
                            <td>{{user.last_name}}</td>
                            <td>{{user.email}}</td>
                            <td>{{ user.is_staff ? 'Supplier' : 'Not supplier'}}</td>
                            <td>
                                <a class="trash" (click)="deleteUser(user.id)"><i class="fa fa-trash" aria-hidden="true"></i></a>
                                <a (click)="updateUserIsSupplier(user.id, true)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                                
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
