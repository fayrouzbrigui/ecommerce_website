<div class="container">
    <div class="main-content">
        <app-admin-sidebar *ngIf="showSidebar"> </app-admin-sidebar>
        <div class="main-top">
            <div class="bars" id="menu" (click)="toggleSidebar()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>

        </div>

        

        <div class="categories">
            

            <div class="table-wrapper">
                <h2 class="heading"> Subcategories list </h2>
                <table>
                    <thead>
                        <th>SubCategory</th>
                        <th>Image</th>
                        <th>Category</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let category of categories">
                            <td>{{category.subcategory_name}}</td>
                            <td>
                                <img [src]="category.image_url" alt="">
                            </td>

                            <td>
                            
                                  {{ category.category_name}}
                          
                              </td>

                            <td>{{category.createdAt}}</td>

                            <td>
                                <a class="btn btn-success" [routerLink]="['/edit-subcategory/',category.subcategory_id]"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                                <a class="trash" (click)="deleteCategory(category.subcategory_id)"><i class="fa fa-trash" aria-hidden="true"></i></a>
                                
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <button class="add" routerLink="/add-sub-categories">Add New Category</button>
        </div>
        

    </div>

</div>
