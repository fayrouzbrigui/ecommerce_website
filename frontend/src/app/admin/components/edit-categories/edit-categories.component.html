<div class="container">
    <div class="main-content">
        <app-admin-sidebar *ngIf="showSidebar"> </app-admin-sidebar>
        <div class="main-top">
            <div class="bars" id="menu" (click)="toggleSidebar()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>

        </div>

        

        <div class="categories">
            <h2 class="heading">Edit Category </h2>
            <form action="" [formGroup]="angForm" (ngSubmit)="postdata()" autocomplete="off">
                <div class="form-control">
                    <div class="label-container">
                        <label>Name</label>
                    </div>
                    
                    <input type="text" formControlName="category_name">
                </div>

                <div class="form-control">
                    <div class="label-container">
                        <label>Main Category</label>
                    </div>
                    <select formControlName="main_category_id" (change)="selectMainCategory($event)">
                        <option disabled selected>choose main category</option>
                        <option *ngFor="let category of categories" [value]="category.main_category_id">{{category.main_category_name}}</option>
                    </select>
                </div>
                

                <div class="form-control">
                    <div class="label-container">
                        <label>Image</label>
                    </div>
                    <input type="file" (change)="onImageSelected($event)" formControlName="category_image">
                </div>

                <div class="form-control">
                    <div class="label-container">
                        <label>Icon</label>
                    </div>
                    <input type="file" (change)="onIconSelected($event)" formControlName="category_icon">
                </div>

            
                <input type="submit" name="submit" value="Edit Category" class="add">
            </form>
        </div>
    </div>

</div>
